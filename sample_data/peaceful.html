<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>평온 메일함</title>
  <style>
    :root {
      --bg: #f9fbfa;
      --primary: #a3d5c3;
      --accent: #c8e6d7;
      --text: #333;
      --muted: #666;
      --calm: #e6f4ef;
      --border: #d6e9e2;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Pretendard", "Noto Sans KR", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
    }
    header {
      position: sticky; top: 0; z-index: 10;
      background: linear-gradient(90deg, var(--accent), var(--primary));
      color: #2b2b2b;
      padding: 16px 20px;
      display: flex; align-items: center; gap: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    header .badge {
      background: #f0fff9; color: #2f5d4a;
      padding: 6px 10px; border-radius: 999px;
      font-weight: 600; font-size: 14px;
      border: 1px solid #b9e2d0;
    }
    header h1 {
      margin: 0; font-size: 20px; font-weight: 700;
    }
    .container {
      display: grid;
      grid-template-columns: 320px 1fr;
      min-height: calc(100vh - 64px);
    }
    aside {
      border-right: 1px solid var(--border);
      background: #fdfefc;
    }
    .search {
      padding: 12px; border-bottom: 1px solid var(--border);
      background: #f6fbf9;
    }
    .search input {
      width: 100%; padding: 10px 12px;
      border: 1px solid #cfe6dc; border-radius: 8px;
      outline: none; font-size: 14px;
      background: #ffffff;
    }
    .list { display: flex; flex-direction: column; }
    .mail-item {
      display: grid; grid-template-columns: 28px 1fr auto;
      gap: 10px; padding: 12px 14px;
      border-bottom: 1px solid var(--border);
      cursor: pointer; background: #fff;
    }
    .mail-item:hover { background: #f7fbf9; }
    .emoji { font-size: 18px; align-self: center; }
    .mail-meta { display: grid; gap: 4px; }
    .subject { font-weight: 700; font-size: 14px; }
    .preview { color: var(--muted); font-size: 13px; line-height: 1.3; }
    .time { color: var(--muted); font-size: 12px; align-self: center; }
    .label {
      display: inline-block; font-size: 11px; font-weight: 600;
      padding: 3px 8px; border-radius: 999px;
      background: var(--calm); border: 1px solid #b9e2d0; color: #2f5d4a;
      margin-left: 6px;
    }
    main { background: #fff; display: grid; grid-template-rows: auto 1fr; }
    .detail-header {
      padding: 16px 20px; border-bottom: 1px solid var(--border);
      background: #f9fdfb; display: flex; align-items: center; gap: 10px;
    }
    .detail-header h2 { margin: 0; font-size: 18px; }
    .detail-body { padding: 20px; line-height: 1.7; font-size: 15px; }
    .meta-line { color: var(--muted); font-size: 13px; margin-bottom: 12px; }
    .toolbar { margin-left: auto; display: flex; gap: 8px; }
    .btn {
      padding: 8px 12px; font-size: 13px; border-radius: 8px;
      border: 1px solid #cfe6dc; background: #ffffff; cursor: pointer;
    }
    .btn:hover { background: #eaf7f2; }
    @media (max-width: 900px) {
      .container { grid-template-columns: 1fr; }
      aside { border-right: none; border-bottom: 1px solid var(--border); }
    }
  </style>
</head>
<body>
  <header>
    <span class="badge">😐 평온</span>
    <h1>평온 메일함</h1>
    <div class="toolbar">
      <button class="btn">새로고침</button>
      <button class="btn">정렬</button>
    </div>
  </header>

  <div class="container">
    <aside>
      <div class="search">
        <input type="text" placeholder="메일함 검색 (제목/발신자)" />
      </div>
      <div class="list" id="mailList">
        <div class="mail-item" onclick="openMail(0)">
          <div class="emoji">😐</div>
          <div class="mail-meta">
            <div class="subject">잔잔한 음악과 함께 <span class="label">평온</span></div>
            <div class="preview">오늘은 차분히 음악을 들으며 하루를 시작했어요.</div>
          </div>
          <div class="time">오전 8:45</div>
        </div>
        <div class="mail-item" onclick="openMail(1)">
          <div class="emoji">😐</div>
          <div class="mail-meta">
            <div class="subject">창밖의 빗소리 <span class="label">평온</span></div>
            <div class="preview">빗방울 소리가 마음을 차분하게 해주네요.</div>
          </div>
          <div class="time">어제</div>
        </div>
        <div class="mail-item" onclick="openMail(2)">
          <div class="emoji">😐</div>
          <div class="mail-meta">
            <div class="subject">따뜻한 차 한 잔 <span class="label">평온</span></div>
            <div class="preview">녹차 향이 은은하게 퍼져서 마음이 편안해졌습니다.</div>
          </div>
          <div class="time">2일 전</div>
        </div>
      </div>
    </aside>

    <main>
      <div class="detail-header">
        <span class="emoji">😐</span>
        <h2 id="detailSubject">평온한 순간을 기록해요</h2>
      </div>
      <div class="detail-body">
        <div class="meta-line" id="detailMeta">발신: 나에게 · 수신: 평온 메일함 · 날짜: 오늘</div>
        <div id="detailContent">
          마음이 차분해지는 순간들을 모아두는 공간입니다. 왼쪽 목록에서 메일을 선택하면 내용이 표시됩니다.
        </div>
      </div>
    </main>
  </div>

  <script>
    const mails = [
      {
        subject: "잔잔한 음악과 함께",
        content: "아침에 잔잔한 피아노 음악을 들으며 하루를 시작했어요. 마음이 고요해졌습니다.",
        meta: "발신: 나 · 수신: 평온 메일함 · 날짜: 오늘 오전 8:45",
        emoji: "😐"
      },
      {
        subject: "창밖의 빗소리",
        content: "빗소리가 창문을 두드리며 마음을 차분하게 해주네요. 조용히 책을 읽기 좋은 날입니다.",
        meta: "발신: 일기 · 수신: 나 · 날짜: 어제",
        emoji: "😐"
      },
      {
        subject: "따뜻한 차 한 잔",
        content: "녹차 향이 은은하게 퍼져서 마음이 편안해졌습니다. 작은 여유가 큰 평온을 주네요.",
        meta: "발신: 다도 모임 · 수신: 나 · 날짜: 2일 전",
        emoji: "😐"
      }
    ];

    function openMail(index) {
      const mail = mails[index];
      document.getElementById("detailSubject").textContent = mail.subject;
      document.getElementById("detailContent").textContent = mail.content;
      document.getElementById("detailMeta").textContent = mail.meta;
    }
  </script>
</body>
</html>
